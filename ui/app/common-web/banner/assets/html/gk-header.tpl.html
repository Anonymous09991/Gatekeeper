<header>
	<md-toolbar class="md-toolbar-tools gk-banner" layout-align="center center" ng-style="{'background-color':color}">
		<span flex="5"></span>
		<div  class="gkStoreBrand" layout="row" layout-align="center center">
			<img id="appLogo" ng-src="{{icon}}" ng-if="icon"></img>
			<span id="appTitle" aria-label="{{apptitle}}" layout-margin>
				{{apptitle}}
			</span>
		</div>
		<span flex></span>
		
		<div class="gkSubHeader"  ng-show="subheader" layout="row" layout-align="center center" layout-margin>
			<span>{{subheader}}</span>
		</div>
		
		<div ng-show="template" layout="row" layout-align="center center" layout-margin ng-include="template">
		</div>

		<div layout="row" layout-align="center center" layout-margin>
		</div>
		<span flex="5"></span>
	</md-toolbar>
</header>
