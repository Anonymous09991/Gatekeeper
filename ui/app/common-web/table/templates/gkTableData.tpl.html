<div ng-switch="header.dataType">
    <gk-table-data-string ng-switch-when="string" row="row" header="header"></gk-table-data-string>
    <gk-table-data-number ng-switch-when="number" row="row" header="header"></gk-table-data-number>
    <gk-table-data-date ng-switch-when="date" row="row" header="header"></gk-table-data-date>
    <gk-table-data-string ng-switch-default  row="row" header="header"></gk-table-data-string>
</div>
