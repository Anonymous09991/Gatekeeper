<md-list layout="row" layout-wrap layout-align="start start">
    <md-list-item class="md-2-line" ng-repeat="item in items | filter: filterBy" layout-align="start start" layout="column" flex-xs="{{::xs}}" flex-sm="{{::sm}}" flex-md="{{::md}}" flex-lg="{{::lg}}" flex-xl="{{::xl}}" >
        <div layout="row">
            <md-icon ng-style="{ 'color' : item.color ? item.color : color }" ng-if="icon" md-svg-src="{{::icon && item.icon ? item.icon  : icon  }}" class="md-avatar" layout="column"></md-icon>
            <div class="md-list-item-text" layout="column" layout-fill >
                <h3>{{::item[firstLine] ? item[firstLine] : item}}</h3>
                <h4 ng-if="::secondLine && thirdLine">{{::item[secondLine]}}</h4>
                <p  ng-if="::secondLine && !thirdLine">{{::item[secondLine]}}</p>
                <p  ng-if="::secondLine && thirdLine">{{::item[thirdLine]}}</p>
            </div>
        </div>
    </md-list-item>
</md-list>
